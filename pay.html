<!DOCTYPE html>
<html>
	<head>
		<title>SEIMS</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">	
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<script src="bower_components/jquery-validate/dist/jquery.validate.min.js"></script>
		<link rel="stylesheet" href="css/login_style.css">	
	</head>
	<body>
		<div style="height:100px;"></div>
		<!-- Navigation -->
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" href="index.html">
	                    School Education Information Management System
	                </a>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="" id="userName">user</a>
	                    </li>
	                   <li>
	                       <a href="admin.html" >Admin Panel</a>
	                   </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
	    </nav>
		<div class="container">
		    <div class="row">
		        <div class="col-md-6 col-md-offset-3">
		        
		            <!-- CREDIT CARD FORM STARTS HERE -->
		            <div class="panel panel-default credit-card-box">
		                <div class="panel-heading display-table" >
		                    <div class="row display-tr" >
		                        <h3 class="panel-title display-td" style="padding:5px;" >Payment Details</h3>
		                        <div class="display-td" >                            
		                            <img class="img-responsive pull-right" src="http://i76.imgup.net/accepted_c22e0.png">
		                        </div>
		                    </div>                    
		                </div>
		                <div class="panel-body">
		                    <form role="form" id="payment-form" >
		                        <div class="row">
		                            <div class="col-xs-12">
		                                <div class="form-group">
		                                    <label for="cardNumber">CARD NUMBER</label>
		                                    <div class="input-group">
		                                        <input 
		                                            type="tel"
		                                            class="form-control"
		                                            name="cardNumber"
		                                            placeholder="Valid Card Number"
		                                            autocomplete="cc-number"
		                                            required autofocus 
		                                        />
		                                        <span class="input-group-addon"><i class="fa fa-credit-card"></i></span>
		                                    </div>
		                                </div>                            
		                            </div>
		                        </div>
		                        <div class="row">
		                            <div class="col-xs-7 col-md-7">
		                                <div class="form-group">
		                                    <label for="cardExpiry"><span class="hidden-xs">EXPIRATION</span><span class="visible-xs-inline">EXP</span> DATE</label>
		                                    <input 
		                                        type="tel" 
		                                        class="form-control" 
		                                        name="cardExpiry"
		                                        placeholder="MM / YY"
		                                        autocomplete="cc-exp"
		                                        required 
		                                    />
		                                </div>
		                            </div>
		                            <div class="col-xs-5 col-md-5 pull-right">
		                                <div class="form-group">
		                                    <label for="cardCVC">CV CODE</label>
		                                    <input 
		                                        type="tel" 
		                                        class="form-control"
		                                        name="cardCVC"
		                                        placeholder="CVC"
		                                        autocomplete="cc-csc"
		                                        required
		                                    />
		                                </div>
		                            </div>
		                        </div>
		                        <div class="row">
		                            <div class="col-xs-12">
		                                <button class="btn btn-success btn-lg btn-block" type="submit">Pay</button>
		                            </div>
		                        </div>
		                        <div class="row" style="display:none;">
		                            <div class="col-xs-12">
		                                <p class="payment-errors"></p>
		                            </div>
		                        </div>
		                    </form>
		                </div>
		            </div>            
		            <!-- CREDIT CARD FORM ENDS HERE -->
		        </div>            
		    </div>
		</div>
		<script src="js/home.js"></script>
	</body>
</html>
