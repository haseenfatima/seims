<!DOCTYPE html>
<html>
	<head>
		<title>HEIMS</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">	
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<script src="bower_components/jquery-validate/dist/jquery.validate.min.js"></script>
		<link rel="stylesheet" href="css/login_style.css">	
	</head>
	<body>
		<!-- Navigation -->
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" href="index.html">
	                    Higher Education Information Management System
	                </a>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="signup.html">Signup</a>
	                    </li>
	                    <li>
	                        <a href="login.html">Login</a>
	                    </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
	    </nav>

		<!-- REGISTRATION FORM -->
		<div class="text-center" style="padding:50px 0">
			<div class="logo">register</div>
			<!-- Main Form -->
			<div class="login-form-1">
				<form id="register-form" class="text-left">
					<div class="login-form-main-message"></div>
					<div class="main-login-form">
						<div class="login-group">
							<div class="form-group">
								<label for="reg_email" class="sr-only">Email address</label>
								<input type="text" class="form-control" id="reg_email" name="reg_email" placeholder="email">
							</div>
							<div class="form-group">
								<label for="reg_password" class="sr-only">Password</label>
								<input type="password" class="form-control" id="reg_password" name="reg_password" placeholder="password">
							</div>
							<div class="form-group">
								<label for="reg_password_confirm" class="sr-only">Password Confirm</label>
								<input type="password" class="form-control" id="reg_password_confirm" name="reg_password_confirm" placeholder="confirm password">
							</div>
							<div class="form-group">
								<label for="reg_fullname" class="sr-only">Full Name</label>
								<input type="text" class="form-control" id="reg_fullname" name="reg_fullname" placeholder="full name">
							</div>
							
							<div class="form-group login-group-checkbox">
								<input type="radio" class="" name="reg_gender" id="male" placeholder="username">
								<label for="male">male</label>
								
								<input type="radio" class="" name="reg_gender" id="female" placeholder="username">
								<label for="female">female</label>
							</div>
							
							<div class="form-group login-group-checkbox">
								<input type="checkbox" class="" id="reg_agree" name="reg_agree">
								<label for="reg_agree">i agree with <a href="#">terms</a></label>
							</div>
						</div>
						<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
					</div>
					<div class="etc-login-form">
						<p>already have an account? <a href="login.html">login here</a></p>
					</div>
				</form>
			</div>
			<!-- end:Main Form -->
		</div>

		<script src="js/account_auth.js"></script>
	</body>
</html>
