<html>
	<head>
		<title>SEIMS</title>
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">	
		<link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>	
		<link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
		<link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
		<script src="bower_components/jquery-validate/dist/jquery.validate.min.js"></script>
		<link rel="stylesheet" href="css/login_style.css">	
	</head>
	<body>
		<!-- Navigation -->
	    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" style="">
	        <div class="container">
	            <!-- Brand and toggle get grouped for better mobile display -->
	            <div class="navbar-header">
	                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
	                    <span class="sr-only">Toggle navigation</span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                    <span class="icon-bar"></span>
	                </button>
	                <a class="navbar-brand" href="index.html">
	                    School Education Information Management System
	                </a>
	            </div>
	            <!-- Collect the nav links, forms, and other content for toggling -->
	            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
	                <ul class="nav navbar-nav navbar-right">
	                    <li>
	                        <a href="" id="userName">user</a>
	                    </li>
	                   <li>
	                       <a href="admin.html" >Admin Panel</a>
	                   </li>
	                </ul>
	            </div>
	            <!-- /.navbar-collapse -->
	        </div>
	        <!-- /.container -->
	    </nav>
		<!-- REGISTRATION FORM -->
		<div class="text-center" style="padding:50px 0">
			<div class="logo">Register Student</div>
			<!-- Main Form -->
			<div class="login-form-1">
				<form id="register-form" class="text-left">
					<div class="login-form-main-message"></div>
					<div class="main-login-form">
						<div class="login-group">
							<div class="form-group">
								<label for="reg_full_name" class="sr-only">Full Name</label>
								<input type="text" class="form-control" id="reg_full_name" name="reg_full_name" placeholder="Full name">
							</div>

							<div class="form-group">
								<label for="reg_fathers_name" class="sr-only">Father's Name</label>
								<input type="text" class="form-control" id="reg_fathers_name" name="reg_fathers_name" placeholder="Father's Name">
							</div>
							
							<div class="form-group">
								<label for="reg_dob" class="sr-only">Date of Birth</label>
								<input type="text" class="form-control" id="reg_dob" name="reg_dob" placeholder="Date of Birth">
							</div>

							<div class="form-group">
								<label for="reg_class" class="sr-only">Class Applied for</label>
								<select class="form-control" id="reg_class" name="reg_class" placeholder="Class">
									<option value="VI">VI</option>
									<option value="VII">VII</option>
									<option value="VIII">VIII</option>
									<option value="IX">IX</option>
									<option value="X">X</option>
									<option value="XI">XI</option>
									<option value="XII">XII</option>
								</select>
							</div>

							<div class="form-group">
								<label for="reg_last_qualification" class="sr-only">Last Class Attended</label>
								<input type="text" class="form-control" id="reg_last_qualification" name="reg_last_qualification" placeholder="Last Qualification">
							</div>
							
							<div class="form-group">
								<label for="reg_percentage" class="sr-only">Percentage in Last Qualification</label>
								<input type="text" class="form-control" id="reg_percentage" name="reg_percentage" placeholder="Percentage in Last Qualification">
							</div>
							
						</div>
						<button type="submit" class="login-button"><i class="fa fa-chevron-right"></i></button>
					</div>					
				</form>
			</div>
			<!-- end:Main Form -->
		</div>
		
		
		<script src="js/register_student.js"></script>
		<script src="js/student.js"></script>
	</body>
</html>
